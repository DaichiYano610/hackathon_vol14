<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeTimer</title>
    <link rel="stylesheet" href="static/css/timer.css">

</head>

<body>
    <div id="timer-container">
        <div id="timer">00:00</div>
        <div id="message"></div>
        <h3 class = "know">{{know}}</h3>
    </div>
    <script src="static/js/timer.js"></script>

    <section class="recipe">
        <h4>ドリップレシピ</h4>
        <p>0:00～0:10 35g</p>
        <p>0:10～0:30 蒸らす</p>
        <p>0:30～0:40 35g</p>
        <p>0:40～0:50 蒸らす</p>
        <p>0:50～1:00 35g</p>
        <p>1:00～1:10 蒸らす</p>
        <p>1:10～1:25 55g</p>
        <p>1:25～1:45 蒸らす</p>
        <p>1:45～1:55 50g</p>
        <h4>『完成』 計210g</h4>
    </section>


</body>

</html>
